<script>
    let socket;

    function displayMessage(data, type) {

        chatBox.scrollTop = chatBox.scrollHeight;

        // Ø¯Ø± Ø­Ø§Ù„Øª Ù„ÙˆÚ©Ø§Ù„ØŒ Ù‡Ù…ÛŒÙ† Ú©Ø§ÙÛŒ Ø§Ø³Øª.
        socket = io.connect('http://' + document.domain + ':' + location.port);
